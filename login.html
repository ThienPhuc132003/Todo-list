<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web phuc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/login.style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- <link rel='stylesheet' href='style2.css'> -->
  </head>
  <body>
    <div class="nav-box"></div>
    <div class="navigation">
      <ul class="btn-box">
        <div class="brand">
          <img src="/assets/logoF1.png" alt="logo" class="logo" />
          <a class="label">Phuc <br />Furniture</a>
        </div>
        <li class="off"><a class="nav-btn" href="mainPage.html">Home</a></li>
        <li class="off"><a class="nav-btn" href="todo.html">To-do list</a></li>
      </ul>
      <ul class="btn-box">
        <li><a class="nav-btn" href="login.html">Login</a></li>
      </ul>
    </div>

    <h1>Login form</h1>
    <div class="loginFormBox">
      <div id="loginForm" class="loginForm">
        <div class="userImageBox">
          <div><img src="assets/userIcon.jpg" alt="" class="userImage" /></div>
        </div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <div><p id="error">Your Username or Password is not correct</p></div>
        <input class="submit" type="submit" value="Submit" onclick="login()" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
