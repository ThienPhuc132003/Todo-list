<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web phuc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/todo.style.css" />
    <link rel="icon" href="assets/logoF1.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- <link rel='stylesheet' href='style2.css'> -->
  </head>
  <body>
    <div class="nav-box"></div>
    <div class="navigation">
      <ul class="btn-box">
        <div class="brand">
          <img src="assets/logoF1.png" alt="logo" class="logo" />
          <a class="label">Phuc <br />Furniture</a>
        </div>
        <li class="off"><button class="nav-btn" href="mainPage.html">Home</button></li>
        <li><button class="nav-btn active" href="todo.html">To-do list</button></li>
      </ul>
      <ul class="btn-box">
        <li id="logout-btn"><button class="nav-btn" >Logout</button></li>
      </ul>
    </div>

    <div class="todobody">
      <div class="todo">
        <h1 style="color: white">To-do list</h1>
        <div class="container">
          <div id="wrapper">
            <div id="task-place">
              <input type="text" placeholder="Write your task" />
            </div>
            <button id="add-btn">Add</button>
          </div>
          <div id="tasks">
            <p id="pending-tasks">
              <b><span class="count-value">0</span> task need to do</b>
            </p>
          </div>
          <div>
            <p id="error">Can't leave the space empty</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
